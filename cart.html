<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | ShopEasy</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">ShopEasy</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="cart-btn" id="cartToggle">Cart (<span id="cartCount">0</span>)</button>
        </div>
    </header>

    <main class="main-content">
        <section class="cart-section">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html">Home</a> &gt; <span>Your Cart</span>
                </div>

                <h1>Your Shopping Cart</h1>

                <div class="cart-page">
                    <div class="cart-items-list" id="cartItemsList">
                        <!-- Cart items will be loaded via JavaScript -->
                        <div class="empty-cart-message">
                            <p>Your cart is empty</p>
                            <a href="products.html" class="btn">Continue Shopping</a>
                        </div>
                    </div>

                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-details">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span id="shipping">$5.99</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span id="orderTotal">$5.99</span>
                            </div>
                        </div>
                        <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
